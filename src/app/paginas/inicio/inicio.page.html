<ion-header>
  <ion-toolbar class="title-color toolbar-gradient" color="primary">
    <ion-buttons slot="start">
      <button class="closeSession" size="small" shape="round" fill="outline" (click)="LogOut()">
        <ion-icon name="power" class="logOutButton" style="color: rgb(255, 255, 255)"></ion-icon>
      </button>
      <button class="closeSession" size="small" shape="round" fill="outline" (click)="GoStats()">
        <ion-icon name="podium" class="logOutButton" color="rojizo"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="primary">
        Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">
    <div class="flex-v height-100">
      <button class="height-50 width-100 big-button-container-first ripple" (click)="pps_4a()">
        <div class="height-100 width-100 center-horizontal center-vertical">
          <ion-icon name="logo-angular" class="buttonIcon"></ion-icon>
          <div class="text-title">PPS-4A</div>
        </div>
      </button>
      <button class="height-50 width-100 big-button-container-second ripple" (click)="pps_4b()">
        <div class="height-100 width-100 center-horizontal center-vertical">
          <ion-icon name="logo-css3" class="buttonIcon"></ion-icon>
          <div class="text-title">PPS-4A</div>
        </div>
      </button>
    </div>
  </ion-content>
